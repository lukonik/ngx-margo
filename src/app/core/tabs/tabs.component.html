<div style="border-bottom: 2px solid black">
  @for (tab of tabs; track tab.tabId) {

  <div
    [class.selected]="tab.isSelected()"
    (click)="tabsState.selectTab(tab.tabId)"
  >
    @if(tab.tabHeader){
    {{ tab.tabHeader }}
    <ng-container *ngTemplateOutlet="tab.tabHeader.tempRef"></ng-container>
    } @else{
    {{ tab.label }}
    }
  </div>

  }
</div>

<ng-content></ng-content>

<div class="tabs-label-container">
  @for (tab of tabs; track tab.tabId) { @if(tab.tabHeader){
  <div (click)="tabsState.selectTab(tab.tabId)">
    <ng-container *ngTemplateOutlet="tab.tabHeader.tempRef"></ng-container>
  </div>
  } @else{
  <div class="tab-label" [class.selected]="tab.isSelected()">
    {{ tab.label }}
  </div>

  } }
</div>

<ng-content></ng-content>

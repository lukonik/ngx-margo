<app-select label="hello">
  @for (item of [1,2,3,4]; track $index) {
  <app-select-item [value]="item"></app-select-item>
  }
</app-select>

<app-multi-select label="Multi">
  @for (item of [1,2,3,4]; track $index) {
  <app-multi-select-item [value]="item"></app-multi-select-item>
  }
</app-multi-select>

<app-radio-group>
  @for (item of [1,2,3,4]; track $index) {
  <app-radio-button [value]="item"></app-radio-button>
  }
</app-radio-group>
